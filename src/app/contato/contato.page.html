<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome </ion-label>
    <ion-input type="text" [(ngModel)]="contato.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">E-mail </ion-label>
    <ion-input type="text" [(ngModel)]="contato.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefone </ion-label>
    <ion-input type="text" [(ngModel)]="contato.telefone"></ion-input>
  </ion-item>
  <ion-button (click)="salvar()" color="primary" href="contato" expand="full" ><ion-icon name="checkmark"></ion-icon></ion-button>
</ion-content>
